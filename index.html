<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prevención del Embarazo Adolescente</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Prevención del Embarazo Adolescente</h1>
  </header>

  <main>
    <section id="prevencion">
      <h2>Charlas alusivas a la prevención del embarazo adolescente</h2>
      <div class="videos">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/MIxyV5Ot-ZU" allowfullscreen></iframe>
        <iframe width="360" height="215" src="https://www.youtube.com/embed/zn5iDGjJE_I" allowfullscreen></iframe>
        <iframe width="360" height="215" src="https://www.youtube.com/embed/LxndFZoOQA4" allowfullscreen></iframe>
      </div>
    </section>

    <section id="tienda">
      <h2>Tienda de Prevención</h2>
      <div class="productos">
        <div class="producto">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Condoms_in_packages.jpg" alt="Condones">
          <h3>Condones</h3>
          <p>Precio: S/ 10.00</p>
          <button>Comprar</button>
        </div>

        <div class="producto">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Pregnancy_test_result.jpg" alt="Prueba de embarazo">
          <h3>Prueba de Embarazo</h3>
          <p>Precio: S/ 15.00</p>
          <button>Comprar</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Prevención del Embarazo Adolescente</p>
  </footer>
</body>
</html>
